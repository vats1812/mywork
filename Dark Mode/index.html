<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="main" id="main">

            <div class="button">
                <button class="mode">Light</button>
            </div>


            <div class="panel">


                <div class="p1">

                    <input type="checkbox" name="wifi" id="wifi" checked>
                    <label for="wifi">
                        <div class="material-icons icons wifi">signal_wifi_4_bar </div>
                        <span class="label">wifi</span>
                    </label>


                    <input type="checkbox" name="data" id="data">
                    <label for="data">
                        <div class="material-icons icons data">swap_vert</div>
                        <span class="label">mobile data</span>
                    </label>

                    <input type="checkbox" name="bt" id="bt">
                    <label for="bt">
                        <div class="material-icons icons bt">bluetooth</div>
                        <span class="label">bluetooth</span>
                    </label>

                    <input type="checkbox" name="spot" id="spot">
                    <label for="spot">
                        <div class="material-icons icons spot">rss_feed</div>
                        <span class="label">hotspot</span>
                    </label>

                </div>


                <div class="p2">
                    <input type="checkbox" name="nfc" id="nfc">
                    <label for="nfc">
                        <div class="material-icons icons nfc">nfc</div>
                        <span class="label">NFC</span>
                    </label>

                    <input type="checkbox" name="flash" id="flash">
                    <label for="flash">
                        <div class="material-icons icons flash">highlight</div>
                        <span class="label">torch</span>
                    </label>

                    <input type="checkbox" name="sim" id="sim" checked>
                    <label for="sim">
                        <div class="material-icons icons sim">sim_card</div>
                        <span class="label card">switch data card</span>
                    </label>

                    <input type="checkbox" name="bed" id="bed">
                    <label for="bed">
                        <div class="material-icons icons bed">bedtime</div>
                        <span class="label">bedtime</span>
                    </label>

                </div>


                <div class="p3">
                    <input type="checkbox" name="gps" id="gps" checked>
                    <label for="gps">
                        <div class="material-icons icons gps">location_on</div>
                        <span class="label">location</span>
                    </label>

                    <input type="checkbox" name="otg" id="otg">
                    <label for="otg">
                        <div class="material-icons icons otg">usb</div>
                        <span class="label">OTG</span>
                    </label>

                    <input type="checkbox" name="plane" id="plane" checked>
                    <label for="plane">
                        <div class="material-icons icons plane">airplanemode_active</div>
                        <span class="label card">aeroplane mode</span>
                    </label>

                    <input type="checkbox" name="sr" id="sr">
                    <label for="sr">
                        <div class="material-icons icons sr">screen_rotation</div>
                        <span class="label card">auto-rotate</span>
                    </label>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
