<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMILEY FACE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="smile.css">
    <link rel="stylesheet" href="devil.css">
</head>

<body>
    <div class="container">

        <div class="button">
            <input type="button" value="GOOD ME" class="b_good" onclick="good()">
            <input type="button" value="DEVIL ME" class="b_devil" onclick="devil()">
        </div>

        <div class="smile" id="good">
            <div class="eye1">
                <div class="white c1"></div>
            </div>
            <div class="eye2">
                <div class="white c2"></div>
            </div>
            <div class="nose"></div>
            <div class="lip"></div>
        </div>
        <div class="devil" id="devil">
            <div class="ear">
                <div class="ear1"></div>
                <div class="ear2"></div>
            </div>
            <div class="devil_inner">
                <div class="eye3">
                    <div class="brow1"></div>
                    <div class="black"></div>
                </div>
                <div class="eye4">
                    <div class="brow2"></div>
                    <div class="black"></div>
                </div>
                <div class="lip1"></div>
            </div>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
