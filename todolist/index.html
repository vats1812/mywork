<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bangers&family=Lobster&family=Montserrat+Subrayada&family=MuseoModerno&family=Notable&family=Pacifico&family=Playfair+Display&family=Roboto&family=Roboto+Slab&family=Ubuntu&family=Yellowtail&family=Rozha+One&display=swap">

</head>

<body>


    <div id="myDIV" class="header">
        <h1>My Today's To Do List</h1>
        <input type="text" id="myInput" placeholder="Write Your Tasks Here....">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>


    <div class="boss">
        Boss your today's works are:
    </div>
    <ul id="myUL">
    </ul>

    <script src="index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
