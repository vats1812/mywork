<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bangers&family=Lobster&family=Montserrat+Subrayada&family=MuseoModerno&family=Notable&family=Pacifico&family=Playfair+Display&family=Roboto&family=Roboto+Slab&family=Ubuntu&family=Yellowtail&family=Rozha+One&display=swap">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="phonebody">

            <div class="powerbutton"></div>
            <div class="volumebutton"></div>

            <div class="lockscreen" id="lockscreen">
                <div class="lockdetails">
                    <div class="time">
                        <span id="hours"></span>:
                        <span id="minutes"></span>
                    </div>
                    <div class="date">
                        <span id="day"></span>,
                        <span id="date"></span>
                        <span id="month"></span>
                    </div>
                    <div class="lock">
                        <div class="locktext">Use biometrics to unlock</div>
                        <input type="button" name="finger" id="finger" style="display: none;">
                        <label for="finger">
                            <div class="material-icons fingerprint">fingerprint</div>
                        </label>
                    </div>
                    <div class="phone-camera">
                        <div class="material-icons phone">phone</div>
                        <div class="material-icons camera">photo_camera</div>
                    </div>
                </div>
            </div>
            <div class="homescreen" id="homescreen">
                <div class="main">
                    <input type="checkbox" name="cont" id="cont">
                    <label for="cont">
                    <div class="panel">
                        <div class="p1">
                    <input type="checkbox" name="wifi" id="wifi" checked>
                    <label for="wifi" >
                        <div class="material-icons icons wifi">wifi </div>
                    </label>
                    <input type="checkbox" name="sound" id="sound">
                    <label for="sound">
                        <div class="material-icons icons sound">volume_up</div>
                    </label>
                    <input type="checkbox" name="sr" id="sr">
                    <label for="sr">
                        <div class="material-icons icons sr">screen_rotation</div>
                    </label>
                    <input type="checkbox" name="data" id="data">
                    <label for="data">
                        <div class="material-icons icons data">swap_vert</div>
                    </label>
                    <input type="checkbox" name="plane" id="plane">
                    <label for="plane">
                        <div class="material-icons icons plane">airplanemode_active</div>
                    </label>
                    <div class="p2">
                        <input type="checkbox" name="bt" id="bt">
                        <label for="bt">
                        <div class="material-icons icons bt">bluetooth</div>
                    </label>
                        <input type="checkbox" name="flash" id="flash">
                        <label for="flash">
                        <div class="material-icons icons flash">highlight</div>
                    </label>
                        <input type="checkbox" name="spot" id="spot">
                        <label for="spot">
                        <div class="material-icons icons spot">rss_feed</div>
                    </label>
                        <input type="checkbox" name="view" id="view" checked>
                        <label for="view">
                        <div class="material-icons icons view">cast_connected</div>
                    </label>
                        <input type="checkbox" name="gps" id="gps" checked>
                        <label for="gps">
                            <div class="material-icons icons gps">location_on</div>
                    </label>
                    </div>
                    <div class="p3">

                        <input type="checkbox" name="qr" id="qr">
                        <label for="qr">
                        <div class="material-icons icons qr">qr_code</div>
                    </label>
                        <input type="checkbox" name="nfc" id="nfc">
                        <label for="nfc">
                        <div class="material-icons icons nfc">nfc</div>
                    </label>
                        <input type="checkbox" name="dnd" id="dnd">
                        <label for="dnd">
                    <div class="material-icons icons dnd">remove_circle</div>
                    </label>
                        <input type="checkbox" name="dark" id="dark" checked>
                        <label for="dark">
                <div class="material-icons icons dark">nights_stay</div>
                    </label>
                    </div>
                    <p class="last">No Simcard</p>
                </div>
            </div>
            </label>

            <label for="cont">
                    <div class="container1">
                            <div class="time2">
                                <span id="hours2"></span>:
                                <span id="minutes2"></span>
                            </div>
                    </div>
                </label>
        </div>

        <div class="lockicon">
            <input type="button" name="taplock" id="taplock" style="display: none;">
            <label for="taplock">
                <i class="uil uil-lock-alt"></i>
            </label>
        </div>
    </div>
    </div>
    </div>
</body>

<script src=" index.js "></script>

</html>
