<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bangers&family=Lobster&family=Montserrat+Subrayada&family=MuseoModerno&family=Notable&family=Pacifico&family=Playfair+Display&family=Roboto&family=Roboto+Slab&family=Ubuntu&family=Yellowtail&family=Rozha+One&display=swap">

</head>

<body>
    <div class="container">
        <div class="content">
            Pick the backgound-color of clock from here : <input type="color" name="backpicker" id="backpicker" value="#ffffff"> <br> Pick the color of clock from here : <input type="color" name="picker" id="picker" value="#ffffff">
        </div>

        <div class="clock">
            <span id="hours" class="time">00</span>:
            <span id="minutes" class="time">00</span> :
            <span id="seconds" class="time">00</span>
        </div>
    </div>
</body>

<script src="index.js"></script>

</html>
