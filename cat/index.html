<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" name="viewport" content="width=device-width, user-scalable=no">
    <title>Watching Cat</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="text"> Touch somewhere on the screen and see the magic!!</div>
        <div class="catHead">
            <div class="ears"></div>
            <div class="leftEye">
                <div class="pupil"></div>
            </div>
            <div class="rightEye">
                <div class="pupil"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth1"></div>
            <div class="mouth2"></div>
        </div>
        <div class="catBody"></div>
        <div class="catTail">
            <div class="catTailEnd"></div>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
